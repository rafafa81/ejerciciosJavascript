    <script>
        var inicio=["unacadena",3,9,1,10,500,1,10,true]
        var incompleto=true;
        for(i=0;i<inicio.length;i++){
            if(typeof(inicio[i])!="number"){
                inicio.splice(i,1);
            }
        }
        while(incompleto){
            incompleto=false;
            for(i=0;i<inicio.length;i++){
                if(i>0 && i<inicio.length){
                    if(inicio[i]<inicio[i-1]){
                        let temporal=inicio[i-1];
                        inicio[i-1]=inicio[i];
                        inicio[i]=temporal;
                        incompleto=true;                        
                    }
                }    
            }
        }
        console.log(inicio);
    </script>
</html>
